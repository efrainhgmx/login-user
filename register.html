<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;500;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Inicia sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="" alt="Your Brand">
    </header>

    <section class="register">
        <div class="register__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="register__container--form">
                <input class="register--input" type="text" name="name" placeholder="Nombre">
                <input class="register--input" type="text" name="email" placeholder="Correo">
                <input class="register--input" type="password" name="password" placeholder="Contraseña">
                <button class="register--button">Registrarme</button>
            </form>
            <a class="login--button" href="iniciar-sesion.html">Iniciar sesión</a>
        </div>
    </section>


    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
