<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;500;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Inicia sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="" alt="Your Brand">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="Recuerdame" id="cbox1" value="checkbox">
                        Recuerdame
                        <a href="/">Olvidé mi contraseña</a>
                    </label>
                    
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="icons/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="icons/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
